<div>
  <mat-table #table [dataSource]="dataSource" matSort class="mat-elavation-z8">
    <!-- Define the columns -->
    <ng-container matColumnDef="inspectorName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Inspector Name</th>
      <td mat-cell *matCellDef="let inspection">
        {{ inspection.inspectorName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="dateTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date and Time</th>
      <td mat-cell *matCellDef="let inspection">{{ inspection.dateTime }}</td>
    </ng-container>

    <ng-container matColumnDef="home">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Home</th>
      <td mat-cell *matCellDef="let inspection">{{ inspection.home }}</td>
    </ng-container>

    <ng-container matColumnDef="zipCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Zip Code</th>
      <td mat-cell *matCellDef="let inspection">{{ inspection.zipCode }}</td>
    </ng-container>

    <ng-container matColumnDef="inspection">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Inspection</th>
      <td mat-cell *matCellDef="let inspection">{{ inspection.inspection }}</td>
    </ng-container>

    <ng-container matColumnDef="inspectionType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Inspection Type</th>
      <td mat-cell *matCellDef="let inspection">
        {{ inspection.inspectionType }}
      </td>
    </ng-container>

    <!-- Use the columns in the table -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </mat-table>

  <mat-paginator
    [pageSizeOptions]="[20, 50, 100]"
    showFirstLastButtons
  ></mat-paginator>
</div>
