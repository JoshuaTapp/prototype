<div class="inspectionTable">
  <mat-table #table [dataSource]="dataSource" matSort class="mat-elavation-z8">
    <!-- Define the columns -->
    <ng-container matColumnDef="inspectorName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Inspector Name</th>
      <td mat-cell *matCellDef="let inspection">
        {{ inspection.inspectorName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="dateTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date and Time</th>
      <td mat-cell *matCellDef="let inspection">{{ inspection.dateTime }}</td>
    </ng-container>

    <ng-container matColumnDef="home">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Home</th>
      <td mat-cell *matCellDef="let inspection">
        <span style="cursor: pointer" (click)="goToHome(inspection.home)">
          <mat-icon
            aria-hidden="false"
            aria-label="home icon"
            fontIcon="home"
          ></mat-icon>
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="zipCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Zip Code</th>
      <td mat-cell *matCellDef="let inspection">{{ inspection.zipCode }}</td>
    </ng-container>

    <ng-container matColumnDef="inspection">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Inspection</th>
      <td mat-cell *matCellDef="let inspection">
        <span
          style="cursor: pointer"
          (click)="goToInspection(inspection.inspection)"
        >
          <mat-icon
            aria-hidden="false"
            aria-label="inspection icon"
            fontIcon="construction"
          ></mat-icon>
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="inspectionType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Inspection Type
        <div class="inspectionTypeFilter">
          <mat-form-field (click)="$event.stopPropagation()">
            <mat-select
              [(value)]="selectedInspectionType"
              multiple
              (selectionChange)="filterData()"
            >
              @for (types of inspectionTypes; track types) {
              <mat-option [value]="types">{{ types }}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>
      </th>
      <td mat-cell *matCellDef="let inspection">
        {{ inspection.inspectionType }}
      </td>
    </ng-container>

    <!-- Use the columns in the table -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </mat-table>

  <mat-paginator
    [pageSizeOptions]="[20, 50, 100]"
    showFirstLastButtons
  ></mat-paginator>
</div>
