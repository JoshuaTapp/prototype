<mat-toolbar color="primary" class="header mat-elevation-z6">
  <div class="menu-button">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/inspections" routerLinkActive="active">
        Inspections Table
      </button>
      <button mat-menu-item routerLink="/contact">Contact</button>
    </mat-menu>
  </div>
  <div class="website-title">
    <h1>
      <a routerLink="/"> DOI PROTOTYPE </a>
    </h1>
  </div>
  <div class="login-button">
    <button mat-button *ngIf="!isLoggedIn" (click)="login()">Login</button>
    <button mat-button *ngIf="isLoggedIn" (click)="logout()">Logout</button>
  </div>
</mat-toolbar>
